<head>
    <title>A11y Help Widget</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="kevinboucher.com">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/a11y-help.css" />

</head>
<body>
    <div id="container">

        <div id="header-container">
            <header class="clearfix">
                <h1>Accessible Form Help Widget</h1>
            </header>
        </div>

        <div id="main-container">
            <div id="main" role="main">

                <form id="example-form">
                    <fieldset>
                        <legend>The Form</legend>
                        <div class="fields">
                            <label for="name-textbox">Name
                                <a href="#name-help" class="a11y-help" aria-describedby="name-help">Name Help</a>
                                <div class="a11y-help-content" id="name-help" aria-live="rude" role="dialog">
                                    <p>This is a hidden help widget for the name field.</p>
                                </div>
                            </label>
                            <input id="name-textbox" type="text" aria-required="true" required />
                            <label for="email-textbox">Email
                                <a href="#email-help" class="a11y-help" aria-describedby="email-help">Email Help</a>
                                <div class="a11y-help-content" id="email-help" aria-live="rude" role="dialog">
                                    <p>This is a hidden help widget for the email field.</p>
                                </div>
                            </label>
                            <input id="email-textbox" type="email" aria-required="true" required />
                            <label for="interests-select">Interests
                                <a href="#interests-help" class="a11y-help" aria-describedby="interests-help">Interests Help</a>
                                <div class="a11y-help-content" id="interests-help" aria-live="rude" role="dialog">
                                    <p>This is a hidden help widget for the interests field.</p>
                                </div>
                            </label>
                            <select id="interests-select" aria-required="true" required>
                                <option value="">&nbsp;&mdash; Select &mdash;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="music">Books</option>
                                <option value="music">Games</option>
                                <option value="music">Movies</option>
                                <option value="music">Music</option>
                            </select>
                        </div>
                        <div class="buttons">
                            <input type="submit" value="Go &raquo;" />
                        </div>
                    </fieldset>
                </form>

            </div>

        </div>

        <div class="footer-container">
            <footer>

            </footer>
        </div>

    </div>

    <script src="js/a11y-help.js"></script>

</body>
</html>
